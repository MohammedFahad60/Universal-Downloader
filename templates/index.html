<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 1rem;
            background: #222;
            font-size: 1.5rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background: #333;
        }

        .tab {
            padding: 1rem;
            cursor: pointer;
            color: #aaa;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #0ff;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        button.btn {
            padding: 0.75rem 1.5rem;
            background: #0ff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }

        .status-success {
            background: #1e662e;
            color: #c0ffc0;
        }

        .status-error {
            background: #661e1e;
            color: #ffc0c0;
        }

        .status-loading {
            background: #2c2c6b;
            color: #b0cfff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #0ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .download-item {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }

        .download-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .download-meta {
            font-size: 0.9rem;
            color: #ccc;
        }

        .download-actions {
            margin-top: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #777;
        }

        .empty-state-icon {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <header>üöÄ Universal Social Media Downloader</header>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('single')">Single</div>
        <div class="tab" onclick="switchTab('bulk')">Bulk</div>
        <div class="tab" onclick="switchTab('downloads')">Downloads</div>
    </div>

    <div id="single-tab" class="tab-content active">
        <input type="text" id="single-url" placeholder="Paste social media URL here" />
        <button class="btn" onclick="downloadSingle()">
            <span id="single-text">Download</span>
            <span id="single-spinner" style="display:none;">‚è≥</span>
        </button>
        <div id="single-status"></div>
    </div>

    <div id="bulk-tab" class="tab-content">
        <textarea id="bulk-urls" rows="6" placeholder="Paste multiple URLs (one per line)"></textarea>
        <button class="btn" onclick="downloadBulk()">
            <span id="bulk-text">Download All</span>
            <span id="bulk-spinner" style="display:none;">‚è≥</span>
        </button>
        <div id="bulk-status"></div>
    </div>

    <div id="downloads-tab" class="tab-content">
        <button class="btn" onclick="clearDownloads()">Clear Downloads</button>
        <div id="downloads-list" style="margin-top: 1rem;"></div>
    </div>

    <div id="particles"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
